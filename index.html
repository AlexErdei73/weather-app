<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./weather.css" />
    <title>weather-app</title>
  </head>
  <body>
    <div id="search-bar">
      <h1 id="logo">Weather App</h1>
      <form id="form">
        <label for="city-input" id="label">city</label>
        <input type="text" id="city-input" />
        <input type="submit" id="search-btn"></input>
      </form>
    </div>
    <div class="not-ready" id="display">
      <h1 class="disp" id="city"></h1>
      <h1 class="disp" id="country"></h1>
      <img src="#" id="flag" /><br />
      <h1 class="disp" id="main"></h1>
      <img src="#" id="icon" width="200px" height="200px" />
      <h1 class="disp" id="temp"></h1>
      <h3 class="disp" id="humidity"></h3>
      <h3 class="disp" id="windSpeed"></h3>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
